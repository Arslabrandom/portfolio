<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Unavailable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 32px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 28px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1em;
            margin-top: 0;
            opacity: 0.8;
            animation: fadeIn 3s ease-out;
        }

        .message {
            font-weight: bold;
            font-size: 1em;
            color: #f39c12;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>Blogs aren't available right now.</p>
        <p class="message">Please check back later.</p>
    </div>
</body>
</html>
